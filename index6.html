<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index6.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                Open Modal
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Modal</h5><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body ">
                            <div class="w1 ">
                                <div class="form-group">
                                    Use a local account to log in.
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" >
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" >
                                </div>
                                <div class="form-group mt-3">
                                    <label class="text-white">Password</label>
                                    <button class="btn btn-outline-dark">Log in</button>
                                </div>
                                <div class="form-group">
                                    <label class="text-white">Password</label>
                                    <p class="text-blue ">Register as a new user</p>
                                </div>
                            </div>

                            <div class="w2">
                                <div class="form-group">
                                    Use another service to log in.
                                </div>
                                <div class="form-group text-w">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    Amet at commodi dolore dolorem eaque, earum facere hic
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

















<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script></body>
</body>
</html>
