<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main5.css">
</head>
<body>

<div class="container">
  <div class="row my-5">
    <div class="col-md-6">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
          Open Modal
      </button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Add person</h4><span class="close" data-dismiss="modal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <label for="name">First Name</label>
                            <input type="text" id="name" placeholder="First Name">
                            <label for="surename">Last Name</label>
                            <input type="text" id="surename" placeholder="Last Name">
                            <label for="gender">Gender</label>
                            <input type="text" id="gender" placeholder="<Male">
                            <label for="dist">Address</label>
                            <textarea name="dist" id="dist" cols="30" rows="5" placeholder="Address"></textarea>
                            <label for="date">Date of Birth</label>
                            <input type="date" id="date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
















<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
